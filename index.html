<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo - Matrix</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #0f0;
      font-size: 18px;
      font-family: monospace;
      border: 2px solid #0f0;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

<button id="playButton">Iniciar con música</button>

<audio id="bgMusic" loop>
  <source src="otherworldly.mp3" type="audio/mpeg">
  Tu navegador no soporta audio HTML5.
</audio>

<canvas id="matrix"></canvas>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "アァイィウヴエェオカキクケコサシスセソABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".split("");
  const fontSize = 18;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = new Array(columns).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const x = i * fontSize;
      const y = drops[i] * fontSize;

      if (Math.random() < 0.002) {
        ctx.fillStyle = "#FF2D75";
        ctx.shadowColor = "#FF2D75";
        ctx.shadowBlur = 8;
        ctx.fillText("Te amo", x, y);
        ctx.shadowBlur = 0;
      } else {
        ctx.fillStyle = "#0F0";
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, x, y);
      }

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(draw, 33);

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  const playButton = document.getElementById("playButton");
  const music = document.getElementById("bgMusic");

  playButton.addEventListener("click", () => {
    music.play();
    playButton.style.display = "none";
  });
</script>
</body>
</html>
