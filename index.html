<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te amo mi Dani <3</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: #0f0;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #musicControl {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      border: 2px solid #FF2D75;
      color: #FF2D75;
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      z-index: 10;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #musicControl:hover {
      background: #FF2D75;
      color: black;
    }
    #mensaje {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FF2D75;
      font-size: 28px;
      font-weight: bold;
      font-family: monospace;
      text-shadow: 0 0 8px #FF2D75;
      pointer-events: none;
      z-index: 5;
      user-select: none;
      text-align: center;
      max-width: 90vw;
      line-height: 1.2;

      /* Animación suave de parpadeo */
      animation: parpadeo 3s ease-in-out infinite;
    }

    @keyframes parpadeo {
      0%, 100% {
        color: #FF2D75;
        text-shadow: 0 0 8px #FF2D75;
        opacity: 1;
      }
      50% {
        color: #FF81A9;
        text-shadow: 0 0 20px #FF81A9;
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>

<button id="musicControl">▶️ Reproducir música</button>

<audio id="bgMusic" loop>
  <source src="otherworldly.mp3" type="audio/mpeg" />
  Tu navegador no soporta audio HTML5.
</audio>

<div id="mensaje">
  Un regalito sencillo para la mujer con quien quiero compartir<br> mi vida, con todo mi amor y solo para ti mi niña, te amo.
</div>

<canvas id="matrix"></canvas>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  let width = window.innerWidth;
  let height = window.innerHeight;

  canvas.width = width;
  canvas.height = height;

  const letters = "アァイィウヴエェオカキクケコサシスセソABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".split("");
  const fontSize = 18;
  const columns = Math.floor(width / fontSize);
  const drops = new Array(columns).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, width, height);
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const x = i * fontSize;
      const y = drops[i] * fontSize;

      if (Math.random() < 0.002) {
        ctx.fillStyle = "#FF2D75";
        ctx.shadowColor = "#FF2D75";
        ctx.shadowBlur = 8;
        ctx.fillText("Te amo", x, y);
        ctx.shadowBlur = 0;
      } else {
        ctx.fillStyle = "#0F0";
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, x, y);
      }

      if (y > height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(draw, 33);

  window.addEventListener("resize", () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  });

  // Control de música
  const musicControl = document.getElementById("musicControl");
  const bgMusic = document.getElementById("bgMusic");

  musicControl.addEventListener("click", () => {
    if (bgMusic.paused) {
      bgMusic.play().catch(() => {
        alert("Tocá la pantalla o botón para activar el audio.");
      });
      musicControl.textContent = "⏸️ Pausar música";
    } else {
      bgMusic.pause();
      musicControl.textContent = "▶️ Reproducir música";
    }
  });
</script>

</body>
</html>
